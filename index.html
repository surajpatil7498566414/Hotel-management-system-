<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Hotel Booking System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#booking-form-section">Add Booking</a></li>
            <li><a href="#bookings-section">View Bookings</a></li>
            <li><a href="#summary-section">Booking Summary</a></li>
        </ul>
    </nav>

    <section id="booking-form-section" class="section-container">
        <h2>Book/Update a Room</h2>
        <form id="booking-form">
            <input type="hidden" id="booking-id">
            <label for="guest-name">Guest Name:</label>
            <input type="text" id="guest-name" required>

            <label for="guest-contact">Contact Number:</label>
            <input type="text" id="guest-contact" required>

            <label for="room-type">Room Type:</label>
            <select id="room-type" required>
                <option value="Single">Single Room - ₹3000/Day</option>
                <option value="Standard">Standard Room - ₹5000/Day</option>
                <option value="Family Suite">Family Suite - ₹7000/Day</option>
                <option value="Premium">Premium Room - ₹8000/Night</option>
                <option value="Presidential Suite">Presidential Suite - ₹15000/Night</option>
                <option value="Penthouse Suite">Penthouse Suite - ₹20000/Night</option>
            </select>

            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" required>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" required>

            <label for="payment">Payment (₹):</label>
            <input type="number" id="payment" readonly>

            <button type="submit" class="btn">Book Room</button>
        </form>
    </section>

    <section id="bookings-section" class="section-container">
        <h2>Current Bookings</h2>
        <input type="text" id="current-booking-search" placeholder="Search by Guest Name" oninput="searchCurrentBookings()">
        <table id="bookings-table">
            <thead>
                <tr>
                    <th>Guest Name</th>
                    <th>Contact</th>
                    <th>Room Type</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Payment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookings-list">
                <!-- Bookings will be displayed here -->
            </tbody>
        </table>
    </section>

    <section id="summary-section" class="section-container">
        <h2>Booking Summary</h2>
        <p id="summary-total">Total Bookings: 0</p>
        <p id="summary-payment">Total Payment Collected: ₹0</p>
    </section>

    <footer>
        <marquee>
            <p>&copy; Hotel Booking System. Project by suraj patil</p>
        </marquee>
    </footer>

    <script src="script.js"></script>
</body>

</html>
